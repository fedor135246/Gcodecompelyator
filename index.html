<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>G-code сонвертор</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <div class="bakGround header">
                <h1>Генератор G-code из векторного изображения</h1>
            </div>
        </header>

        <div class="setings_header">
            <div class="bakGround">
                <div class="setings">
                    <div class="load">
                        <input type="file"  id="myFile" class="parametr" accept=".svg"/>
                        <div class="param_1">
                            <button class="parametr" data-button-change id="changer">Ресование графики</button>
                            <button class="parametr" data-button-reload>Перещитать g-code</button>
                        </div>
                    </div>
                    <!-- <button class="parametr" onclick="createGcode()">Создать G-code</button> -->
                    <div class="load">
                        <div class="clear">
                            <button data-clear-info-button class="parametr" >Очистить данные</button>
                            <button data-clear-button class="parametr" >Очистить экран</button>
                        </div>
                        <button class="parametr" id="typess" data-button-types>Глобальная система отсчёта координат</button>
                    </div>
                    <div class="set_size">
                        <div>
                            <p>Размер отображаемого фала 1</p>
                            <div class="size">
                                <input type="range" id="cowbell" min="0" max="500" value="100" step="5" />
                                <div id="cowbellt"></div>
                            </div>
                        </div>
                        <div class="display-none">
                            <div class="param">
                                <div>ширина холста</div>
                                <input type="number" id="widthHolst" name="widthHolst" min="10" max="100" value="10"/>
                                <div>см</div>
                            </div>
                            <div class="probel"></div>
                            <div class="param">
                                <div>высота холста</div>
                                <input type="number" id="heightHolst" name="heightHolst" min="10" max="100" value="10"/>
                                <div>см</div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="set_size">
                            <div class="input">
                                <input type="number" id="tentaclesshsm" name="tentaclesshsm" min="10" max="100" value="1" />
                                <div>шагов/см</div>
                            </div>
                            <div class="input" id="heightsm">
                                <div>ширина</div>
                                <input type="number" id="tentaclessm" name="tentaclessm" min="10" max="100" value="10"/>
                                <div>см</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="palka"></div>
            <div class="bakGround">
                <div class="setings">
                    <div class="load">
                        <button class="parametr" data-button-save-txt>Сохранить файл .txt</button>
                        <button class="parametr" data-button-save-gcode>Сохранить файл .gcode</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="body">
            <div>
                <p class="header bakGround">Ваше изображение</p>
                <canvas class="canvas" id="myCanvas" height="1000" width="1000"></canvas>
            </div>
            <div>
                <p class="header bakGround">Предпросмотор G-code</p>
                <div class="code">
                    <div class="code_text" id="myCode"></div>
                </div>
            </div>
        </div>
        <script src="script.js" type="module"></script>
        
    </body>
</html>
